<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdO" for="idO" />
                    <h:inputText id="idO" value="#{inscriptionOffreMBean.settings['idO']}" title="IdO" required="false" requiredMessage="The IdO field is required."/>
                    <h:outputLabel value="Conseille" for="conseille" />
                    <h:inputText id="conseille" value="#{inscriptionOffreMBean.settings['conseille']}" title="Conseille" />
                    
                    <h:outputLabel value="DateDebut" for="dateDebut" />
                    <p:calendar id="dateDebut" value="#{inscriptionOffreMBean.settings['dateDebut']}" title="DateDebut"></p:calendar>
            
                    
                    <h:outputLabel value="DateFin" for="dateFin" />
                    <p:calendar id="dateFin" value="#{inscriptionOffreMBean.settings['dateDebut']}" title="DateFin"></p:calendar>

                    <h:outputLabel value="DateModif" for="dateModif" />
                    <h:inputText id="dateModif" value="#{inscriptionOffreMBean.settings['dateModif']}" title="DateModif" />
                    <h:outputLabel value="Dscription" for="dscription" />
                    <h:inputText id="dscription" value="#{inscriptionOffreMBean.settings['dscription']}" title="Dscription" />
                    <h:outputLabel value="Image:" for="image" />
                    <h:inputText id="image" value="#{inscriptionOffreMBean.settings['image']}" title="Image" />
                    <h:outputLabel value="Limite" for="limite" />
                    <h:inputText id="limite" value="#{inscriptionOffreMBean.settings['limite']}" title="limite" />
                    <h:outputLabel value="nbCoupons" for="nbCoupons" />
                    <h:inputText id="nbCoupons" value="#{inscriptionOffreMBean.settings['nbCoupons']}" title="NbCoupons"/>
                    <h:outputLabel value="PrixActuel" for="prixActuel" />
                    <h:inputText id="prixActuel" value="#{inscriptionOffreMBean.settings['prixActuel']}" title="PrixActuel" />
                    <h:outputLabel value="PrixOrigin" for="prixOrigin" />
                    <h:inputText id="prixOrigin" value="#{inscriptionOffreMBean.settings['prixOrigin']}" title="PrixOrigin" />
                    <h:outputLabel value="Title" for="title" />

                    <h:inputText id="title" value="#{inscriptionOffreMBean.settings['title']}" title="Title" />
                    <h:outputLabel value="Validation" for="validation" />
                    <h:inputText id="validation" value="#{inscriptionOffreMBean.settings['validation']}" title="Validation" />
                    
                    <h:outputLabel value="Categorie" for="categorie" />                   
                    <p:selectOneMenu value="#{inscriptionOffreMBean.selected}" var="type" id="categorielist">
                        <f:selectItems value="#{categorieMBean.catg}"/>                 
                    </p:selectOneMenu>
                    
                     <h:outputLabel value="Entreprise" for="entreprise" />                   
                     <p:selectOneMenu value="#{inscriptionOffreMBean.entreprise}" var="type" id="entrepriseList">
                        <f:selectItems value="#{entrepriseMBean.nameEntrep}"/>                 
                    </p:selectOneMenu>
                    
                </h:panelGrid> 
                <h:commandButton id="update" value="Update" action="#{inscriptionOffreMBean.save()}"/> 
            </h:form>
        </f:view>
    </h:body>
</html>
